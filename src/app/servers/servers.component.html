<app-server *ngFor="let server of servers"></app-server>
<button class="btn btn-primary" [disabled] = "!allowNewServer" (click)="onCreateServer()">hi button</button>
<p>{{serverCreationStatus}}</p>
<h1>{{ allowNewServer }}</h1>
<input class="form-control" type="text" (input)="onUpdateServerName($event)">
<input class="form-control" type="text" [(ngModel)] = "serverName">
<p>{{serverName}}</p>
<input class="form-control" type="text" [(ngModel)] = "username">
<p>{{username}}</p>
<button class="btn btn-primary" [disabled] = "!username" (click)="check()">Assignment</button>
<p *ngIf = "serverCreated">the server name is {{serverName}}</p>
<hr>
<button (click)="allowDisplay()">Display Details</button>
<p *ngIf="allowDisplay">'Secret Password' = bendan {{list}}</p>
<div *ngFor="let logItem of log" [ngStyle] ="{backgroundColor: logItem >= 5? 'blue': 'white'}">{{logItem}}</div>
